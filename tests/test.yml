---
- hosts: localhost
  remote_user: root
  become: yes
  roles:
    - role: CachingOnDemand
      orchestrator: "metal"
      xrootd_version: 4.11.0
      metricbeat_version: 6.2.4-x86_64
      monitoring:
      path_to_certs: /etc/grid-security/xrd
      BLOCK_SIZE: 512k
      CACHE_LOG_LEVEL: info
      CACHE_PATH: /data/xrd
      CACHE_RAM_GB: 12
      HI_WM: "0.9"
      LOW_WM: "0.8"
      N_PREFETCH: "0"
      ORIGIN_HOST: xrootd-cms.infn.it
      ORIGIN_XRD_PORT: "1094"
      REDIR_CMSD_PORT: "31213"
      REDIR_HOST: xcache-service.default.svc.cluster.local
      STREAMS: "256"
      metricbeat_polltime: 60s
      metric_sitename: changeme
      elk_endpoint: localhost:9000
      elastic_username: dodas
      elastic_password: testpass
      test: true